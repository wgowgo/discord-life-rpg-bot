version: '3.8'

services:
  discord-bot:
    build: .
    container_name: discord-life-rpg-bot
    restart: unless-stopped
    
    environment:
      - NODE_ENV=production
    
    env_file:
      - .env
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    
    ports:
      - "3000:3000"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  logs:




